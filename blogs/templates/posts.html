{% extends 'base.html' %}
{% load static %}
{% block content %}


    <main class="main">
        <div class="container">
            <div class="productspage blogspage">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="proRight">
                        <br>
                        <br>
                            <div class="proTitle">
                                <h6>Blogs</h6>
                            </div>

                            <div class="productsList">
                                <div class="row">
                                    {% for post in posts %}
                                        <div class="col-lg-3 col-md-4 col-sm-6">
                                            <a href="{% url 'blog-post-details' slug=post.slug %}" class="products">
                                                <img src="{{ post.main_image.url }}" width="262" height="173"
                                                     alt="product">
                                                <div class="slideCont">
                                                    <h6>{{ post.title|truncatechars:50 }}</h6>

                                                </div>
                                                <button type="submit" class="btn btn-primary">View Detail</button>
                                            </a>
                                        </div>
                                    {% endfor %}


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
