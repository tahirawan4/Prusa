<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}

    <div class="container">
        <div class="signUp">
            <h5>Login</h5>
            <form class="signUpForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" id="id_username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="id_password">
                </div>
                <button type="submit" class="signupBtn btn btn-info">Login</button>

            </form>
        </div>
    </div>
{% endblock %}
